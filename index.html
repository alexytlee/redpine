<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Pine - Coming Soon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Helvetica", "Arial", sans-serif;
        background: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #1a1a1a;
      }

      .container {
        text-align: center;
        padding: 3rem 2rem;
        max-width: 600px;
      }

      .logo-container {
        margin-bottom: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .logo {
        max-width: 280px;
        height: auto;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #1a1a1a;
        letter-spacing: -0.5px;
      }

      .subtitle {
        font-size: 1.125rem;
        font-weight: 400;
        color: #666666;
        margin-bottom: 3rem;
        line-height: 1.6;
      }

      .coming-soon {
        font-size: 0.875rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #999999;
        margin-top: 3rem;
      }

      .divider {
        width: 60px;
        height: 1px;
        background: #e0e0e0;
        margin: 2rem auto;
      }

      @media (max-width: 768px) {
        .container {
          padding: 2rem 1.5rem;
        }

        .logo {
          max-width: 220px;
        }

        h1 {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="assets/logo/redpine.png" alt="Red Pine" class="logo" />
      </div>
      <div class="divider"></div>
      <p class="subtitle">A Hong Kong Licensed Exchange</p>
      <p class="coming-soon">Coming Soon</p>
    </div>
  </body>
</html>
